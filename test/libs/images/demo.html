<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<script type="text/javascript">
        var BASE_URL = 'http://localhost:8080/';
    </script>
	<script type="text/javascript" src="http://localhost:8080/libs/js/seajs.js"></script>
	<style type="text/css">

 
	.img-demo-face1,
 
	.img-demo-face2,
 
	.img-demo-face3,
 
	.img-demo-face4,
 
	.img-demo-face5,

	.a {
		display: inline-block;
		*zoom: 1;
		*display: inline;
		background-image: url(demo.png);
	}

	.img-demo-face1 {
		width: 24px;
		height: 24px;
		background-position: 0 0;
	}

	.img-demo-face2 {
		width: 24px;
		height: 24px;
		background-position: -34px 0;
	}

	.img-demo-face3 {
		width: 24px;
		height: 24px;
		background-position: 0 -34px;
	}

	.img-demo-face4 {
		width: 24px;
		height: 24px;
		background-position: -34px -34px;
	}

	.img-demo-face5 {
		width: 24px;
		height: 24px;
		background-position: -68px 0;
	}


	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.container {
		width: 1200px;
		margin: 20px auto;
	}
	li {
		float: left;
		padding: 5px;
		margin: 5px;
		border: 1px solid #eee;
		text-align: center;
		font-family: arial;
		line-height: 1.5;
	}
	textarea {
		height: 150px;
		border: none;
		resize: none;
		outline: none;
		width: 100%;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<h2>
			<a href="/"><i class="img-demo-face1"></i>返回首页</a>
		</h2>
	</div>
	<div class="row">
	调用方式
	<textarea>
	css
		@import 'img/demo'; //导入css 标识/文件名
		@include img-demo($img-demo); //调用全部样式， 标识-文件名($标识-文件名);
		.demo {
			// 单独引入某一个img css
			@include img-demo-single($img-demo-face1); //标识-合成后文件名-single($标识-文件名-单个文件名)
		}
	html
		<i class="img-demo-home"></i> //class 标识+合成后文件名+单个文件名
	</textarea> 
	点击下面文字直接复制到剪切板
	</div>
	<ul>
	
	<li>
		<i class="img-demo-face1"></i>
		<div class="class">.img-demo-face1</div>
	</li>
	
	<li>
		<i class="img-demo-face2"></i>
		<div class="class">.img-demo-face2</div>
	</li>
	
	<li>
		<i class="img-demo-face3"></i>
		<div class="class">.img-demo-face3</div>
	</li>
	
	<li>
		<i class="img-demo-face4"></i>
		<div class="class">.img-demo-face4</div>
	</li>
	
	<li>
		<i class="img-demo-face5"></i>
		<div class="class">.img-demo-face5</div>
	</li>
	
	</ul>
</div>
<script type="text/javascript">
seajs.use(['$','clipboard'], function($) {
	$(function() {
	    var $icons = $('.class,.text');
	    $icons.on('click', function(e) {
	        e.preventDefault();
	    })
	    .clipboard({
	        path: 'http://localhost:8080/libs/js/static/jquery.clipboard.swf',
	        copy: function() {
	            $icons.removeAttr('style');
	            return $(this).css({color:'#f00'}).text();
	        }
	    });
	});
})
</script>
</body>
</html>
