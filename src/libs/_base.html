<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="{% block charset %}utf-8{% endblock %}">
    <title>{% block title %}Hello, ats!{% endblock %}</title>   
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block head -%}
    <link rel="stylesheet" href="{{base}}css/ats_demo.css" />
    <link rel="stylesheet" href="{{base}}css/demo.css" />
    {%- endblock %}
</head>
<body>
{% block body -%}
<div class="container">

<h3>Hello, ats! 编辑文件测试下</h3>    
<pre style="border:none;width:90%;outline:none;">
    {{info}}
</pre>
</div>
<script type="text/javascript">
    var BASE_URL = window.location.href.replace('{{path}}', '');
</script>
<script type="text/javascript">document.write('<script src="' + BASE_URL + '/js/seajs.js"><\/script>');</script>
<script type="text/javascript">
    seajs.use(['modal'], function() {
        $('.index').click(function(event) {
            location.href = BASE_URL;
        });
        $.jqModal.tip('Hello!', 'laugh');
    });
</script>
{%- endblock %}
</body>
</html>
