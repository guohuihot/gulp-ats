<div class="m0a">

<i class="font-demo-home"></i> <i class="img-demo-face1"></i> <a href="./">Go index!</a>
<h1>Hello, ats! 编辑文件测试下</h1>
<textarea style="border:none;width:90%;outline:none;height:600px">
gulp init       查看当前配置

gulp build      初始化或同步一个项目
        -p      path    项目地址
        -d      dev     启用开发模式
        -a      author  作者
        --all           同步并生成项目里所有数据

gulp wacth      监控一个项目目录
        -p      path    项目地址
        -d      dev     启用开发模式,默认是启用
        -a      author  作者
        -s      server  创建一个web服务器(写静态页面时需要)
        -o      open    -s为真时，直接打开
        -f      ftp     处理的文件后直接上传到远程ftp
        -r      reverse 反向复制，用于将测试好的核心代码复制到atsui库中

gulp clean      清理文件
        -p      项目地址，会清理目录下css,js,images,fonts,maps，谨慎使用！

</textarea>
</div>
<script type="text/javascript" src="js/seajs.js"></script>
<script type="text/javascript">
    seajs.use(['$', 'modal'], function($) {
        $.jqModal.tip('Hello!');
    });
</script>
</body>
