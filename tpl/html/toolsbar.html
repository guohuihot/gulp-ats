<div id="ats-toolsbar"></div>
<script type="text/javascript">
	(function(window, document) {
        var aP = (location.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1].split('/');
        aP.shift();
        var aAs = [
        			'<a onclick="this.parentNode.style.display = \'none\';document.body.style.paddingTop = 0" title="关闭">x</a>', 
        			'<a href="/">根目录</a>'
        		];
        aP.forEach(function(item, i) {
        	var _item = aP.slice(0, i + 1).join('/');
			aAs.push('<a href="/'+ _item +'">'+ item +'</a>');
        });
        document.querySelector('#ats-toolsbar').innerHTML = aAs.join(' / ');
 	})(window, document); 	
</script>
<style type="text/css">
    body {
        padding-top: 16px;
    }
	#ats-toolsbar {
		position: absolute;
		left: 0;
		top: 0;
        width: 100%;
		z-index: 99999;
        height: 16px;
		background-color: yellow;
		font: bold 12px/1.4 arial;
	}

	#ats-toolsbar a {
		text-decoration: none;
	}
	#ats-toolsbar [title] {
		float: left;
		margin-right: 10px;
		padding: 0 8px;
		cursor: pointer;
		color: #fff;
		background-color: #f00;
	}
</style>
