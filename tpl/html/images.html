<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{{fName}}</title>    
    <style type="text/css">
{% for name, data in cssData -%}
    {%- if loop.index > 1 %},{% endif %}
    .{{sign}}-{{fName}}-{{name}}
{%- endfor %} {
        display: inline-block;
        *zoom: 1;
        *display: inline;
        background-image: url({{fName}}.png);
    }
{% for name, data in cssData %}
    .{{sign}}-{{fName}}-{{name}} {
        width: {{data.width|cssSize}};
        height: {{data.height|cssSize}};
        background-position: {{data.offset_x|cssSize}} {{data.offset_y|cssSize}};
    }
{% endfor %}

    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .container {
        font-family: microsoft yahei;
        width: 1200px;
        margin: 20px auto;
    }
    li {
        float: left;
        padding: 5px;
        margin: 5px;
        border: 1px solid #eee;
        text-align: center;
        font-family: arial;
        color: #fff;
        height: {{(H + 58)|cssSize}};
        width: {{(W + 10)|cssSize}};
        min-width: 80px;
        line-height: 1.5;
        background-color: #272822;
        position: relative;
    }

    .class-wrap {
        position: absolute;
        bottom: 0;
        left: 0;
        min-height: 48px;
        width: 100%;
        cursor: pointer;
        font-size: 12px;

    }
    pre {
        margin: 15px 0;
        color: #FD8520;
        font-family: Consolas;
        font-size: 14px;
        padding: 15px;
        background-color: #272822;
    }
    .bg i {
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-left: 10px;
        cursor: pointer;
        float: right;
        border: 2px solid #fff;
    }
    .bg i.act {
        border-color: #f00;
    }

    {% set colors = ['#22D5BB', '#E1F4D8', '#8B9D37', '#FE842E', '#272822'] %}
    {% for item in colors %}
    .bg i:nth-child({{loop.index}}) {
        background-color: {{item}};
    }
    {% endfor %}    
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>调用方式</h2>

        <h3>css调用</h3>点击下面文字直接复制到剪切板
<pre class="text" title="点击复制内容！">
@import 'img-{{fName}}'; //导入css 标识-文件名
</pre>
        <h3>html调用</h3>
<pre>
{{'<i class="img-demo-home"></i>; //class 标识(img)-原图片所属文件夹名(demo)-原图片文件名(home)'}}
</pre>

        <h3><span class="fr bg"><i></i><i></i><i></i><i></i><i class="act"></i></span>详细代码</h3>
        点击下面文字直接复制到剪切板
    </div>
</div>
<ul>

{% for name, data in cssData %}
    <li>
        <i class="{{sign}}-{{fName}}-{{name}}"></i>
        <div class="class-wrap">
            <div class="class" title='<i class="{{sign}}-{{fName}}-{{name}}"></i>' data-text='<i class="{{sign}}-{{fName}}-{{name}}"></i>'>复制带html</div>
            <div class="class" title='{{sign}}-{{fName}}-{{name}}' data-text='{{sign}}-{{fName}}-{{name}}' >{{sign}}-{{fName}}-{{name}}</div>
        </div>
    </li>
{% endfor %}
</ul>
<script type="text/javascript">
    var BASE_URL = window.location.href.replace('{{path}}'.replace('./', ''), '') + '/';
</script>
<script type="text/javascript">document.write('<script src="' + BASE_URL + '{{rPath}}js/seajs.js"><\/script>');</script>

<script type="text/javascript">
if (BASE_URL.indexOf('http') == 0) {
    seajs.use(['clipboard'], function() {
        $(function() {
            $('.index').click(function(event) {
                location.href = BASE_URL;
            });
            var $icons = $('.class, .text');
            $('body').on('copy', '.class, .text', function(e) {
                    $icons.removeAttr('style');
                    $(this).css({color:'#f00'});
                    e.clipboardData.clearData();
                    e.clipboardData.setData("text/plain", $(this).data('text') || $(this).text());
                    e.preventDefault();
                })
                .on('click', '.bg i', function() {
                    $(this).addClass('act').siblings('i').removeClass('act')
                    $('li').css({
                        backgroundColor: $(this).css('background-color'),
                    })
                })
        });
    })
};
</script>
</body>
</html>
