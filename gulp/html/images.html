<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="gbk">
	<title><%= fName %></title>  
	<script type="text/javascript" src="<%= sourceUrl %>js/seajs.js"></script>
	<style type="text/css">

<% _.forEach(cssData, function(data, name) { %> 
	.<%= sign %>-<%= fName %>-<%= name %>,
<% }); %>
	.a {
		display: inline-block;
		*zoom: 1;
		*display: inline;
		background-image: url(<%= fName %>.png);
	}
<% _.forEach(cssData, function(data, name) { %>
	.<%= sign %>-<%= fName %>-<%= name %> {
		width: <%= data.width ? data.width + 'px' : 0 %>;
		height: <%= data.height ? data.height + 'px' : 0 %>;
		background-position: <%= data.offset_x ? data.offset_x + 'px' : 0 %> <%= data.offset_y ? data.offset_y + 'px' : 0 %>;
	}
<% }); %>

	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.container {
		width: 1200px;
		margin: 20px auto;
	}
	li {
		float: left;
		padding: 5px;
		margin: 5px;
		border: 1px solid #eee;
		text-align: center;
		font-family: arial;
		line-height: 1.5;
	}
	</style>
</head>
<body>
<div class="container">
	<ul>
	<% _.forEach(cssData, function(data, name) { %>
	<li>
		<i class="<%= sign %>-<%= fName %>-<%= name %>"></i>
		<div class="class">.<%= sign %>-<%= fName %>-<%= name %></div>
	</li>
	<% }); %>
	</ul>
</div>
<script type="text/javascript">
seajs.use(['$','clipboard'], function($) {
	$(function() {
	    var $icons = $('.class,.text');
	    $icons.on('click', function(e) {
	        e.preventDefault();
	    })
	    .clipboard({
	        path: '<%= sourceUrl %>js/static/jquery.clipboard.swf',
	        copy: function() {
	            $icons.removeAttr('style');
	            return $(this).css({color:'#f00'}).text();
	        }
	    });
	});
})
</script>
</body>
</html>
