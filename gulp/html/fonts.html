<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="gbk">
	<title><%= sName %></title>
	<script type="text/javascript" src="<%= sourceUrl %>js\jquery.js"></script>
	<script type="text/javascript" src="<%= sourceUrl %>js\jquery.zeroclipboard.min.js"></script>
	<style type="text/css">
		@font-face {
		font-family: "<%= sName %>";
	    font-weight: normal;
	    font-style: normal;
		src: url('<%= sName %>.eot');
		src: url('<%= sName %>.eot?#iefix') format('embedded-opentype'),
			url('<%= sName %>.woff') format('woff');/*,
			url('<%= sName %>.ttf') format('truetype'),
			url('<%= sName %>.svg#<%= sName %>') format('svg');*/
	}

	[class^="<%= prefix %>-"], [class*=" <%= prefix %>-"]:before {
		font-family: "<%= sName %>";
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		font-style: normal;
		font-variant: normal;
		font-weight: normal;
		/* speak: none; only necessary if not using the private unicode range (firstGlyph option) */
		text-decoration: none;
		text-transform: none;
	}

	<% _.each(glyphs, function(glyph) { %>
	.<%= prefix %>-<%= glyph.name %>:before {
		content: "\<%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %>";
	}
	<% }); %>	

	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.container {
		width: 1200px;
		margin: 20px auto;
	}
	li {
		float: left;
		padding: 5px;
		margin: 5px;
		border: 1px solid #eee;
		text-align: center;
		font-family: arial;
		line-height: 1.5;
	}
	</style>
</head>
<body>
<div class="container">
	<ul>
	<% _.each(glyphs, function(glyph) { %>
	<li>
		<i class="<%= prefix %>-<%= glyph.name %>"></i>
		<div class="class">.<%= prefix %>-<%= glyph.name %></div>
		<div class="text"><span>&</span>#x<%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %>;</div>
	</li>
	<% }); %>	
	</ul>
</div>
<script type="text/javascript">

 //      .on("copy", ".class, .text", function(/* ClipboardEvent */ e) {
 //        e.clipboardData.clearData();
 //        e.clipboardData.setData("text/plain", $(this).text());
 //        e.preventDefault();
 //      });
 //  });
jQuery(document).ready(function($) {
  var eventsMap = {
    "beforecopy": function(e) {
      // Select the text of this element; this will be copied by default
      $(e.target).range().select();  // ** Using the jQuery.Range plugin
    },
    "aftercopy": function(e) {
      // NOTE: The `aftercopyEvent` event interface is not based on any existing DOM event, so the event model
      // is still just a draft version. If you have any suggestions, please submit a new issue in this repo!
      if (e.status["text/plain"] === true) {
        alert("Copy succeeded. Yay! Text: " + e.data["text/plain"]);
      }
      else {
        alert("Copy failed... BOOOOOO!!!");
      }
    },
    "copy-error": function(errorEvent) {
      alert("ERROR! " + errorEvent);
    }
  };
  $("body").on(eventsMap, ".class");
});
</script>
</body>
</html>
